<div class="container" style="margin-top: 100px">
    <h1 class="text-center">Formulário de Cadastro</h1>
    
    <form [formGroup]="formulario" (ngSubmit)="cadastrar(formulario)">
        <div class="form-group">
          <label>Nome Completo</label>
          <input type="text" class="form-control" placeholder="" name="nome" formControlName="nome">
          <div  *ngIf="formulario.get('nome')?.errors"   >
                <p style="color: red">*Nome completo por favor</p>
          </div>
        </div>
        <div class="form-group">
          <label>Unidade Federativa</label>
          <input type="text" class="form-control" placeholder="" name="estado" formControlName="estado">
          <div  *ngIf="formulario.get('estado')?.errors"   >
            <p style="color: red;">*Campo Obrigatório!</p>
          </div>
        </div>
        <div class="form-group">
            <label>Contato:</label>
            <input type="text" class="form-control" placeholder="" name="contato" formControlName="contato">
            <div  *ngIf="formulario.get('contato')?.errors"   >
              <p style="color: red;">*Campo Obrigatório!</p>
            </div>
         </div>
         <div class="form-group">
            <label>Sobre:</label>
            <input type="text" class="form-control" placeholder="conte-me um pouco sobre você..." name="sobre" formControlName="sobre">
            <div  *ngIf="formulario.get('contato')?.errors"   >
              <p style="color: red;">*Campo Obrigatório!</p>
            </div>
          </div>
       
        <button type="submit" class="btn btn-primary" [disabled]="formulario.invalid">Submit</button>
      </form>
</div>
