<header>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</header>

<div class="lista-perfil container">
    <h3 class="pessoasTitle">Pessoas</h3>
<hr>    
    <div class="conteudo-perfil justify-content-center">
        <!-- Fique esperto com esse ngFor quando voltarmos da conexÃ£o com o banco -->
        <div *ngFor="let perfil of perfis;">                             
            <div class="lado-a">
                <myb-perfil-foto [imagem]=perfil.imgUrl></myb-perfil-foto>
            </div>        
            <div class="info-basicas">
                <div class="row"><p><strong>Nome:</strong> {{perfil.nome}} {{perfil.sobrenome}} </p></div>
                <div class="row"><p><strong>Estado:</strong> {{perfil.estado}}</p></div>
                <div class="row"><p><strong>Contato:</strong> {{perfil.telefone}}/{{perfil.email}}</p></div>
            </div>
            <button (click)="deletarDadosBio(perfil.id)" class="excluir btn red waves-effect waves-light" type="button" name="action">
                <i class="material-icons center white-text">delete_forever</i>
            </button>
            <div class="texto-box1">                
                <hr>
                <h6>Sobre mim:</h6>
                <p>{{perfil.sobre}}</p>
            </div>           
        </div>
    </div>
</div>
